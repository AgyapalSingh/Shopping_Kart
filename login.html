            <div class="login-side">
                <h2>Already have Account ?</h2>
                <input type="text" name="" id="" placeholder="Email/Phone Number">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </div>

            <div class="signUp-side">
                <h2>Register Here</h2>
                <input type="text" name="" id="fname" placeholder="First Name">
                <input type="text" name="" id="lname" placeholder="Last Name">
                <input type="email" name="" id="" placeholder="abc@example.com">
                <input type="number" name="" id="" placeholder="Phone Number">
                <input type="password" name="" id="" placeholder="Create Password">
                <button type="submit">Sign Up</button>
            </div>
        </div>

        <div class="footer-log">
            <a href="index.html"><i class="uil uil-angle-left"></i> Go back to Home</a>
